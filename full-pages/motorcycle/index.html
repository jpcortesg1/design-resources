<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Suzuki Bike Website Landing Page</title>
  </head>
  <body>
    <!-- Start landing page -->
    <section class="main">
      <!-- Menu -->
      <header>
        <a href=""><img src="./media/logo.png" class="logo" alt="" /></a>
        <ul class="navigation">
          <li><a href="#">Top Features</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>

      <!-- Main content -->
      <div class="content">
        <h2>Ready To <span>Race</span></h2>
        <a href="#" class="btn">Ride Now</a>
        <img src="./media/bike.png" alt="" class="bike" />
      </div>

      <!-- Slider content -->
      <div class="slider">
        <div class="slides">
          <h2><span>Engine</span><br />599 cc</h2>
          <h2><span>Max Speed</span><br />260 Kmph</h2>
        </div>

        <div class="slides">
          <h2><span>Milage</span><br />14 Kmpl</h2>
          <h2><span>0-100 Kmph</span><br />4 Seconds</h2>
        </div>

        <div class="slides active">
          <h2><span>Wheels</span><br />15-Inch Alloy</h2>
          <h2><span>Tyre Type</span><br />Tubeless</h2>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <ul class="sci">
          <li>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
        </ul>

        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
